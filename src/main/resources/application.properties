spring.application.name=ecommerce-backend

# Database Connection
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false


# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
admin.mail=${ADMIN_MAIL}
admin.password=${ADMIN_PASSWORD}

#Jwt config
jwt.secret=${JWT_SECRET}
jwt.access-expiration=900000
jwt.refresh.expiration=604800000

#Base Url
app.base-url=${APP_BASE_URL}

# Expiration time in minutes for the password reset token.
app.token.password-reset-duration-minutes=15

# Maximum age of a user's password
app.security.password-max-age-days=90

#i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8

#File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jackson.mapper.accept-case-insensitive-properties=true